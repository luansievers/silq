<h3 class="text-center">Resultados da avaliação</h3>

<p ng-show="multiple" class="text-center">
    <a class="btn btn-primary btn-spaced" ui-sref="^">
        &larr; Voltar para todos os resultados
    </a>
</p>

<p ng-show="!multiple" class="text-center">
    <a class="btn btn-primary btn-spaced" ui-sref="avaliacao.livre">
        &larr; Voltar às opções de Avaliação Livre
    </a>
</p>

<div ng-show="!result" class="text-center">
    <br />
    <div class="alert alert-warning">
        Nenhum resultado de avaliação foi encontrado.
    </div>
</div>

<div ng-show="!!result">
    <avaliar-result results="result"></avaliar-result>
</div>
