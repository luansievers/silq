<form name="editForm" role="form" novalidate ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myGrupoLabel">Dados do grupo</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label" for="field_nomeGrupo">Nome *</label>
            <input type="text" class="form-control" name="nomeGrupo" id="field_nomeGrupo"
                    ng-model="grupo.nomeGrupo" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nomeInstituicao">Instituição *</label>
            <input type="text" class="form-control" name="nomeInstituicao" id="field_nomeInstituicao"
                    ng-model="grupo.nomeInstituicao" required
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nomeArea">Área de Atuação *</label>
            <select class="form-control" name="nomeArea" id="field_nomeArea"
                    ng-model="grupo.nomeArea"
                    ng-include="'scripts/components/areas/options.html'"
                    required>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            Salvar
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            Cancelar
        </button>
    </div>
</form>
